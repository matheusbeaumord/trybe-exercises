<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="40" required="required">
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" maxlength="50" required="required">
            <br>

            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" maxlength="11" required="required">
            <br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" maxlength="200" required="required">
            <br>

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" maxlength="28" required="required">
            <br>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
            </select>
            <br>

            <label for="tipo">Tipo:</label>
            <br>
            <input type="radio" name="radio" id="casa" required="required">
            <label for="casa">Casa</label>

            <br>
            <input type="radio" name="radio" id="apartamento" required="required">
            <label for="apartamento">Apartamento</label>
        </fieldset>

        <fieldset>
            <label for="resumo">Resumo do currículo</label>
            <br>
            <textarea name="resumo" id="resummo" required="required" maxlength="1000"></textarea>
            <br>

            <label for="cargo">Cargo</label>
            <br>
            <input type="text" name="carco" id="cargo" maxlength="40" required="required">
            <br>

            <label for="desc-cargo">Descrição do cargo</label>
            <br>
            <textarea name="desc-cargo" id="desc-cargo" required="required" maxlength="500"></textarea>
            <br>

            <input type="date" name="dt-inicio" id="dt-inicio" required="required">
        </fieldset>

        <input type="button" value="preventDefault" id="preventDefault">
        <br>
        <button type="reset" value="reset">Limpar!</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
