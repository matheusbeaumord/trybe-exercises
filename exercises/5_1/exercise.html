<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
       // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeText() {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = "Ganhar 3.500 e estar em um empresa cabulosa!!"
        }
        changeText();
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColorYellowToGreen(){
          let yellowToGreen = document.getElementsByClassName("main-content")[0];
          yellowToGreen.style.background = "rgb(76,164,109)";
        }
        changeColorYellowToGreen();
        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColorRedToWhite(){
          let redToWhite = document.getElementsByClassName("center-content")[0];
          redToWhite.style.background = "white";
        }
        changeColorRedToWhite();

        //Crie uma função que corrija o texto da tag <h1>.
        function modifyTitle(){
          let changeTitle = document.getElementsByClassName("title")[0];
          changeTitle.innerHTML = "Exercício 5.1 - JavaEscript";
        }
        modifyTitle();

        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function upperCaseTagP(){
          let modifyP = document.getElementsByTagName("p")[0];
          modifyP.innerHTML = modifyP.innerHTML.toLocaleUpperCase();
        }
        upperCaseTagP();

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function showTagP(){
          let paragraphs = document.getElementsByTagName("p");
          for (i = 0; 1 < paragraphs.length; i += 1){
            console.log(paragraphs[i].innerHTML);
          }
        }
       showTagP();
    </script>
  </body>
</html>
