<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bulma-0.9.0/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section" id="fomulario">
        <div class="container">
            <h1 class="title">
                Meu primeiro formulário!
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
        </div>
        <section class="section">
            <div class="container">
                <form action="">
                    <div class="field">
                        <label class="label" for="nome">Nome</label>
                        <div class="control">
                        <input class="input" type="text" placeholder="Text input"name="nome" id="nome" maxlength="40" required="required">
                        </div>
                    </div>

                    <div class="field" for="email">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email input" value="email@" name="email" id="email" maxlength="50" required="required">
                        </div>
                    </div>
                    
                    <div class="field" for="cpf">
                        <label class="label">CPF</label>
                        <div class="control">
                        <input class="input" type="number" placeholder="11122233344" name="cpf" id="cpf" maxlength="11" required="required">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="endereco">Endereço</label>
                        <div class="control">
                        <input class="input" type="text" placeholder="Endereço"name="endereco" id="endereco" maxlength="40" required="required">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="cidade">Cidade</label>
                        <div class="control">
                        <input class="input" type="text" placeholder="Cidade" name="cidade" id="cidade" maxlength="40" required="required">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="estado">Estado</label>
                        <div class="control">
                            <div class="select">
                                <select name="estado" id="estado"></select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="radio" for="estado">Tipo</label>
                    </div>

                    <div class="control">
                        <label class="radio" for="casa">
                            <input type="radio" name="radio" id="casa" required="required">
                            Casa
                        </label>
                    </div>

                    <div class="control">
                        <label class="radio" for="apartamento">
                            <input type="radio" name="radio" id="apartamento" required="required">
                            Apartamento
                        </label>
                    </div>

                    <div class="control"></div>
                        <div class="buttons">
                            <button class="button is-success" type="submit">Enviar!</button>
                            <button class="button is-danger" type="reset">Limpar!</button>
                        </div>
                    </div>
                </form>
            </div>

        </section>
    </section>

</body>
</html>
